name: Build with FPC and Allegro5

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y fpc liballegro5-dev

    - name: Clone allegro-pas bindings
      run: |
        mkdir -p $HOME/fpcupdeluxe/ccr
        git clone https://github.com/niuniomartinez/allegro-pas.git $HOME/fpcupdeluxe/ccr/allegro-pas

    - name: Build example
      run: |
        fpc -Fu"$HOME/fpcupdeluxe/ccr/allegro-pas/src/lib/" example.pas \
            -k-lallegro -k-lallegro_primitives -k-lallegro_font -k-lallegro_ttf
